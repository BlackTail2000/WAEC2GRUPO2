<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento Especialidad</title>
    <th:block th:replace="~{layout::bootstrap}"></th:block>
</head>
<body>
    <nav th:replace="~{layout::menu}"></nav>
    <div class="p-5">
        <div class="p-5 border border-1 border-black rounded">
            <h3>Mantenimiento de Especialidades</h3>
            <hr />
            <div class="mb-3">
                <button type="button" class="btn btn-success">Nueva Especialidad</button>
            </div>
            <div class="mb-3" id="msjresultado">

            </div>
            <table id="tblespecialidad" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-center" scope="col">Médico</th>
                        <th class="text-center" scope="col">Título</th>
                        <th class="text-center" scope="col">Fecha de Graduación</th>
                        <th class="text-center" scope="col" colspan="3">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Especialidad -->
    <div class="modal fade" id="modalespecialidad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Especialidad</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
