<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout::bootstrap}"></th:block>
    <th:block th:replace="~{layout::jquery}"></th:block>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Registro de Usuarios
    </div>
    <div class="card-body">
        <form th:object="${nuevoUsuario}" th:action="@{/auth/guardarUsuario}" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input maxlength="15" type="text" class="form-control"
                       th:field="*{nombres}" id="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input maxlength="15" type="text" class="form-control"
                       th:field="*{apellidos}" id="apellidos">
            </div>
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input maxlength="15" type="text" class="form-control"
                       th:field="*{nomusuario}" id="nomusuario">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input maxlength="15" type="text" class="form-control"
                       th:field="*{email}" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                       th:field="*{password}" id="password">
            </div>
            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                REGISTRAR</button>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">IR AL LOGIN</a>
        </form>
    </div>
</div>
</body>
</html>
